{% extends 'base.html' %}
{% block content %}
<h1>Department Employee Latest Dates</h1>
<br>
<a href="/employee_data">Back</a>
<br><br>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Employee Number</th>
        <th>From Date</th>
        <th>To Date</th>
    </tr>
    </thead>
    <tbody>

    {% for date in dept_emp_latest_dates %}
    <tr>
        <td>{{ date.emp_no }}</td>
        <td>{{ date.from_date }}</td>
        <td>{{ date.to_date }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
