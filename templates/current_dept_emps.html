{% extends 'base.html' %}
{% block content %}
<h1>Current Department Employees</h1>
<br>
<a href="/employee_data">Back</a>
<br><br>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Employee Number</th>
        <th>Department Number</th>
        <th>From Date</th>
        <th>To Date</th>
    </tr>
    </thead>
    <tbody>

    {% for employee in current_dept_emps %}
    <tr>
        <td>{{ employee.emp_no }}</td>
        <td>{{ employee.dept_no }}</td>
        <td>{{ employee.from_date }}</td>
        <td>{{ employee.to_date }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
