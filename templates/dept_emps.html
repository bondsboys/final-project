{% extends 'base.html' %}
{% block content %}
<h1>Department Employees</h1>
<br>
<a href="/employee_data">Back</a>
<br><br>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Employee Number</th>
        <th>Department Number</th>
        <th>From Date</th>
        <th>To Date</th>
    </tr>
    </thead>
    <tbody>

    {% for emp in dept_emps %}
    <tr>
        <td>{{ emp.emp_no }}</td>
        <td>{{ emp.dept_no }}</td>
        <td>{{ emp.from_date }}</td>
        <td>{{ emp.to_date }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
