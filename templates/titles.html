{% extends 'base.html' %}
{% block content %}
<h1>Titles</h1>
<br>
<a href="/employee_data">Back</a>
<br><br>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Employee Number</th>
        <th>Salary</th>
        <th>From Date</th>
        <th>To Date</th>
    </tr>
    </thead>
    <tbody>

    {% for title in titles %}
    <tr>
        <td>{{ title.emp_no }}</td>
        <td>{{ title.title }}</td>
        <td>{{ title.from_date }}</td>
        <td>{{ title.to_date }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
